<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>配对匿名聊天室</title>
        <link rel="stylesheet" href="./css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body class="centered-form">
        <div class="centered-formform">
            <img src="./images/Background.png" class="bg">
            <form action="/chat.html">
                <div class="title">
                    <p>加入聊天</p>
                </div>
                <!-- <div class="form-field">
                    <label>昵称</label>
                    <input type="text" name="name" autofocus/>
                </div> -->
                <!-- <div class="form-field">
                    <label>Room name</label>
                    <input type="text" name="room"/>
                </div> -->
                <div class="sex">
                    <label id="female">
                        <input type="radio" name="gender" value="f" checked>
                        <img src="../images/girl1-1.png">
                        <span>女生</span>
                    </label>
                    <label id="man">
                        <input type="radio" name="gender" value="m">
                        <img src="../images/boy1-1.png">
                        <span>男生</span>
                    </label>
                </div>

                <div>
                    <button class="join">加入</button>
                </div>
            </form>
        </div>
        <script src="/js/lib/jquery-3.2.1.min.js"></script>
        <script src="/js/lib/moment.js"></script>
        <script src="/js/lib/mustache.js"></script>
        <script src="/js/lib/deparam.js"></script>
        <script src="/js/global.js"></script>
        <script>
	        jQuery('#female').on('click',function(){
	        	jQuery('#female img').attr('src','../images/girl1-1.png')
		        jQuery('#man img').attr('src','../images/boy1-1.png')
            });
	        jQuery('#man').on('click',function(){
		        jQuery('#female img').attr('src','../images/girl1.png')
		        jQuery('#man img').attr('src','../images/boy1.png')
	        });
        </script>
    </body>
</html>
